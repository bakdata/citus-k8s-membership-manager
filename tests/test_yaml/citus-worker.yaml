apiVersion: v1
kind: Service
metadata:
  name: pg-citus-worker
  labels:
    app: citus-worker
spec:
  ports:
  - port: 5432
    name: psql
  clusterIP: None
  selector:
    app: citus-worker
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pg-citus-worker
spec:
  serviceName: "pg-citus-worker"
  replicas: 2
  selector:
    matchLabels:
      app: citus-worker
  template:
    metadata:
      labels:
        app: citus-worker
        citusType: "citus-worker"
    spec:
      containers:
      - name: citus-worker
        image: citusdata/citus:8.1.0
        resources:
          requests:
            cpu: 200m
            memory: 500Mi
          limits:
            cpu: 4
            memory: 8Gi
        ports:
        - containerPort: 5432
          name: psql
