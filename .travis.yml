language: python
sudo: required
dist: xenial

env:
- CHANGE_MINIKUBE_NONE_USER=true

before_install:
- sudo apt-get update
- sudo apt-get install socat

python:
  - '3.6'

script: 
  - ./travis-minikube-initialize.sh
  - 'pip install pipenv'
  - 'pipenv install --dev'
  - 'docker build -t citus-manager .'
  - 'pipenv run pytest -vv -s'
